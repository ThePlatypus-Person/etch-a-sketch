<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>

    <div class="container">
        <div class="left-input">
            <button class="reset btn">R</button>

            <div class="slider">
                <input type="range" min="6" max="64" value="16" orient="vertical">
                <h3>16</h3>
            </div>
        </div>

        <div class="screen"></div>

        <div class="right-input">
            <button class="btn" data-color="red"></button>
            <button class="btn" data-color="orange"></button>
            <button class="btn" data-color="yellow"></button>
            <button class="btn" data-color="lime"></button>
            <button class="btn" data-color="blue"></button>
            <button class="btn" data-color="random">Any</button>
        </div>
    </div>
</body>
</html>
